<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f5; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    .stat-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1); margin:20px 0; }
    footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
    footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
  </style>
</head>
<body>

<nav>
  <a href="dashboard.html" class="active">Dashboard</a>
  <a href="games.html">Games</a>
  <a href="support.html">Support</a>
  <a href="settings.html">Settings</a>
  <a href="index.html" onclick="logout()">Logout</a>
</nav>

<h1>Dashboard</h1>
<div id="dashboardStats">
  <p>Loading statistics...</p>
</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>

</footer>

<script>
  Parse.initialize(
    "jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C",
    "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

  if(!Parse.User.current()){
    location.href="index.html";
  }

  async function logout(){
    await Parse.User.logOut();
    location.href="index.html";
  }

  // Example: Fetch stats (games played etc.) from Back4App
  const Stats = Parse.Object.extend("GameStats");
  const query = new Parse.Query(Stats);
  query.find().then(results=>{
    const container = document.getElementById("dashboardStats");
    container.innerHTML="";
    results.forEach(obj=>{
      const div = document.createElement("div");
      div.className="stat-card";
      div.innerHTML=`<h3>${obj.get("title")}</h3><p>${obj.get("value")}</p>`;
      container.appendChild(div);
    });
  }).catch(err=>console.error(err));
</script>

</body>
</html>
