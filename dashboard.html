<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    #dashboard-stats { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }
    .stat-card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
    .stat-card h3 { margin:0 0 10px; color:#4b00ff; }
    .stat-card p { font-size:1.2rem; margin:0; font-weight:600; }
    footer { margin-top:60px; text-align:center; padding:20px; background:#222; color:#fff; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="dashboard.html" class="active">Dashboard</a>
  <a href="support.html">Support</a>
</nav>

<h1>Dashboard</h1>
<div id="dashboard-stats">
  <p>Loading statistics...</p>
</div>

<script>
  Parse.initialize(
    "jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C",
    "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

  // Only allow logged-in users
  const currentUser = Parse.User.current();
  if(!currentUser){
    location.href="index.html";
  }

  async function loadStats(){
    const dashboardStats = document.getElementById("dashboard-stats");
    dashboardStats.innerHTML = "";

    try {
      // Total users
      const userQuery = new Parse.Query(Parse.User);
      const totalUsers = await userQuery.count();
      dashboardStats.innerHTML += `
        <div class="stat-card">
          <h3>Total Users</h3>
          <p>${totalUsers}</p>
        </div>
      `;

      // Total game plays
      const GamePlay = Parse.Object.extend("GamePlay");
      const playQuery = new Parse.Query(GamePlay);
      const totalPlays = await playQuery.count();
      dashboardStats.innerHTML += `
        <div class="stat-card">
          <h3>Total Game Plays</h3>
          <p>${totalPlays}</p>
        </div>
      `;

      // Optional: latest 5 plays
      const latestPlaysQuery = new Parse.Query(GamePlay);
      latestPlaysQuery.descending("playedAt");
      latestPlaysQuery.limit(5);
      const latestPlays = await latestPlaysQuery.find();
      let latestHTML = latestPlays.map(p => {
        return `<p>${p.get("user")} played ${p.get("gameTitle")} at ${new Date(p.get("playedAt")).toLocaleTimeString()}</p>`;
      }).join("");
      dashboardStats.innerHTML += `
        <div class="stat-card">
          <h3>Latest Plays</h3>
          ${latestHTML || "<p>No plays yet</p>"}
        </div>
      `;
    } catch(e){
      dashboardStats.innerHTML = "<p>Error loading stats: " + e.message + "</p>";
    }
  }

  loadStats();
</script>
