<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<h2>SkylPWorld Games</h2>

<div id="gamesContainer">Loading games...</div>

<div>
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
const gamesContainer = document.getElementById('gamesContainer');
let currentPage = 1;
const totalPages = 40; // Optional: allow navigation up to page 40

async function loadGames(page) {
  gamesContainer.innerHTML = 'Loading games...';
  try {
    const response = await fetch(`https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=${page}`);
    const data = await response.json();
    const games = data.games || [];
    
    if (games.length === 0) {
      gamesContainer.innerHTML = 'No games found';
      return;
    }

    // Display only game icons with optional tooltip
    gamesContainer.innerHTML = '';
    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'gameCard';
      const img = document.createElement('img');
      img.src = game.icon || '';
      img.alt = game.name || 'Game';
      if (game.name) img.title = game.name; // tooltip
      card.appendChild(img);
      card.onclick = () => {
        if (game.url) window.open(game.url, '_blank');
      };
      gamesContainer.appendChild(card);
    });
  } catch (err) {
    console.error(err);
    gamesContainer.innerHTML = 'Failed to load games';
  }
}

// Navigation
document.getElementById('prevBtn').onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    loadGames(currentPage);
  }
};
document.getElementById('nextBtn').onclick = () => {
  if (currentPage < totalPages) {
    currentPage++;
    loadGames(currentPage);
  }
};

// Initial load
loadGames(currentPage);
</script>
