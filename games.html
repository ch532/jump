<h1>Games</h1>
<p>Play games below. Plays are tracked automatically.</p>

<div class="game-container">
  <h3>Game 1</h3>
  <iframe id="game1" src="https://example.com/game1" allowfullscreen></iframe>
  <div class="stat" id="stat-game1"></div>
</div>

<div class="game-container">
  <h3>Game 2</h3>
  <iframe id="game2" src="https://example.com/game2" allowfullscreen></iframe>
  <div class="stat" id="stat-game2"></div>
</div>

<script>
  Parse.initialize(
    "jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C",
    "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

// Check if user is logged in
    Parse.User.currentAsync().then((user) => {
      if(user){
        // User is logged in → show page
        document.body.style.display = "block";
      } else {
        // User not logged in → redirect smoothly
        alert("You must log in first!");
        location.replace("index.html");
      }
    });

  async function logout(){
    await Parse.User.logOut();
    location.href="index.html";
  }

  // Track game play automatically
  async function trackGame(gameTitle, statElementId){
    try {
      const GamePlay = Parse.Object.extend("GamePlay");
      const play = new GamePlay();
      play.set("gameTitle", gameTitle);
      play.set("user", currentUser.get("username"));
      play.set("playedAt", new Date());
      await play.save();
      document.getElementById(statElementId).innerText =
        "Play recorded at " + new Date().toLocaleTimeString();
    } catch(e) {
      console.error("Error tracking game:", e.message);
    }
  }

  // Use mouseenter to track iframe interaction reliably
  document.getElementById("game1").addEventListener("mouseenter", ()=> trackGame("Game 1","stat-game1"));
  document.getElementById("game2").addEventListener("mouseenter", ()=> trackGame("Game 2","stat-game2"));
</script>
