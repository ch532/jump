<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkylPWorld – Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#000; text-align:center; }
    nav { background:#1f1f2e; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    #gamesContainer { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap:20px; padding:20px; }
    .game-item img { width:100px; height:100px; object-fit:cover; border-radius:8px; cursor:pointer; transition: transform 0.2s; }
    .game-item img:hover { transform: scale(1.1); }
    .pagination { margin:20px; }
    .pagination button { padding:10px 15px; margin:0 5px; border:none; border-radius:6px; background:#4b00ff; color:#fff; font-weight:bold; cursor:pointer; }
    .pagination button:disabled { background:#999; cursor:default; }
    footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
    footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="games.html" class="active">Games</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="support.html">Support</a>
  <a href="privacy.html">Privacy Policy</a>
</nav>

<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<h2>Games Library</h2>
<div id="gamesContainer">
  <!-- Game icons will be inserted here -->
</div>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <span id="pageNum">Page 1</span>
  <button id="nextBtn">Next</button>
</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© 2026 SkylPWorld</p>
</footer>

<script>
  const gamesContainer = document.getElementById("gamesContainer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pageNum = document.getElementById("pageNum");

  const totalPages = 40; // Pages 1–40
  let currentPage = 1;

  function loadGames(page) {
    gamesContainer.innerHTML = "";
    pageNum.innerText = `Page ${page}`;

    // GamePix feed URL
    const url = `https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=${page}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if(data.items && data.items.length > 0){
          data.items.forEach(game => {
            const div = document.createElement("div");
            div.className = "game-item";

            const img = document.createElement("img");
            img.src = game.assets && game.assets.icon ? game.assets.icon : "https://via.placeholder.com/100";
            img.alt = game.name || "Game";
            
            // Open the game in a new window when clicked
            img.onclick = () => {
              window.open(game.url, "_blank");
            };

            div.appendChild(img);
            gamesContainer.appendChild(div);
          });
        } else {
          gamesContainer.innerHTML = "<p>No games found.</p>";
        }

        // Disable buttons if at the limits
        prevBtn.disabled = page === 1;
        nextBtn.disabled = page === totalPages;
      })
      .catch(err => {
        console.error(err);
        gamesContainer.innerHTML = "<p>Failed to load games.</p>";
      });
  }

  prevBtn.onclick = () => {
    if(currentPage > 1) {
      currentPage--;
      loadGames(currentPage);
    }
  };

  nextBtn.onclick = () => {
    if(currentPage < totalPages) {
      currentPage++;
      loadGames(currentPage);
    }
  };

  // Initial load
  loadGames(currentPage);
</script>

</body>
</html>
