<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>SkylPWorld – Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#000; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    .games-container { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px, 1fr)); gap:15px; padding:20px; }
    .game-card { background:#fff; border-radius:10px; text-align:center; padding:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .game-card img { width:100%; height:100px; object-fit:cover; border-radius:8px; }
    .game-card h4 { font-size:14px; margin:5px 0; }
    .game-card button { padding:5px 10px; margin-top:5px; border:none; border-radius:6px; background:#4b00ff; color:#fff; cursor:pointer; font-weight:bold; }
    .pagination { text-align:center; margin:20px; }
    .pagination button { margin:0 5px; padding:8px 12px; border:none; border-radius:6px; background:#1f1f2e; color:#fff; cursor:pointer; }
    .pagination button:hover { background:#4b00ff; }
    footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
    footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
  </style>
</head>

<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<div class="games-container" id="gamesContainer"></div>

<div class="pagination" id="paginationControls">
  <button id="prevBtn">Previous</button>
  <span id="pageIndicator">Page 1</span>
  <button id="nextBtn">Next</button>
</div>

<script>
  const SID = "2R229";           // Your GamePix SID
  const GAMES_PER_PAGE = 24;      // Feed shows 24 per page
  let currentPage = 1;

  const gamesContainer = document.getElementById("gamesContainer");
  const pageIndicator = document.getElementById("pageIndicator");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  async function loadGames(page=1) {
    gamesContainer.innerHTML = "<p>Loading games...</p>";
    try {
      const response = await fetch(`https://feeds.gamepix.com/v2/json?sid=${SID}&pagination=${GAMES_PER_PAGE}&page=${page}`);
      const data = await response.json();

      if(!data || !data.results || data.results.length === 0){
        gamesContainer.innerHTML = "<p>No games found.</p>";
        return;
      }

      // Clear container
      gamesContainer.innerHTML = "";

      // Loop through games
      data.results.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        const img = document.createElement("img");
        img.src = game.icon || "https://via.placeholder.com/150?text=No+Image";
        img.alt = game.name;

        const title = document.createElement("h4");
        title.textContent = game.name || "Untitled Game";

        const playBtn = document.createElement("button");
        playBtn.textContent = "Play";
        playBtn.onclick = () => window.open(game.embed_url, "_blank"); // Open game in new tab

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(playBtn);

        gamesContainer.appendChild(card);
      });

      pageIndicator.textContent = `Page ${page}`;
    } catch(err) {
      console.error(err);
      gamesContainer.innerHTML = "<p>Failed to load games.</p>";
    }
  }

  // Pagination buttons
  prevBtn.onclick = () => {
    if(currentPage > 1){
      currentPage--;
      loadGames(currentPage);
    }
  };

  nextBtn.onclick = () => {
    currentPage++;
    loadGames(currentPage);
  };

  // Initial load
  loadGames(currentPage);
</script>
