<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<div class="container" id="gamesContainer">
  <div id="gamesGrid"></div>
  <div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<footer>

  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© Skyl P World</p>
</footer>

<script>
const GAMES_API = "https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=";
let currentPage = 1;
const totalPages = 10; // pages 1 to 10

const gamesGrid = document.getElementById("gamesGrid");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

// --- Load games ---
async function loadGames(page){
  gamesGrid.innerHTML="Loading games...";
  try{
    const res = await fetch(GAMES_API + page);
    const data = await res.json();
    const games = data.games;
    gamesGrid.innerHTML="";
    games.forEach(game=>{
      const card = document.createElement("div");
      card.className="gameCard";
      const img = document.createElement("img");
      img.src = game.thumbnail || "";
      img.alt = game.title || "Game";
      const title = document.createElement("p");
      title.textContent = game.title || "Untitled";
      card.appendChild(img);
      card.appendChild(title);
      gamesGrid.appendChild(card);
    });
    // update buttons
    prevBtn.disabled = page===1;
    nextBtn.disabled = page===totalPages;
  }catch(e){
    console.error(e);
    gamesGrid.innerHTML="Failed to load games.";
  }
}

prevBtn.onclick = ()=>{
  if(currentPage>1){ currentPage--; loadGames(currentPage);}
};
nextBtn.onclick = ()=>{
  if(currentPage<totalPages){ currentPage++; loadGames(currentPage);}
};

window.onload = function(){
  loadGames(currentPage);
};
</script>
