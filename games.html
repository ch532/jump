<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<h2>SkylPWorld Games</h2>
<div class="games-container" id="gamesContainer">Loading games...</div>

<script>
const gamesContainer = document.getElementById("gamesContainer");
const totalPages = 40; // Total pages from GamePix
const baseURL = "https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=";

let currentPage = 1;
let loading = false;

// Function to load a single page of games
async function loadGames(page) {
  loading = true;
  try {
    const res = await fetch(baseURL + page);
    const data = await res.json();
    const games = data.items || [];
    if(games.length === 0 && page === 1){
      gamesContainer.innerHTML = "No games found.";
      return;
    }
    games.forEach(game => {
      const icon = (game.assets && game.assets.icon) ? game.assets.icon : "https://via.placeholder.com/150?text=No+Image";
      const name = game.name || "";
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${icon}" alt="${name}">
        <div class="game-name">${name}</div>
      `;
      gamesContainer.appendChild(card);
    });
  } catch(err) {
    console.error("Failed to load page " + page, err);
  }
  loading = false;
}

// Function to check if user scrolled near bottom
function checkScroll() {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading && currentPage <= totalPages){
    loadGames(currentPage++);
  }
}

// Initial load
loadGames(currentPage++);
window.addEventListener("scroll", checkScroll);
</script>
