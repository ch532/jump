<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Station</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 10px; }
        h1 { text-align: center; color: #00d4ff; margin-top: 20px; }
        
        /* Mobile-first grid: 2 columns */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 10px;
        }

        .game-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-card h3 {
            font-size: 13px;
            margin: 8px 0;
            height: 32px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .play-btn {
            background: #00d4ff;
            color: #000;
            text-decoration: none;
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        button:disabled { opacity: 0.2; }
        #pageDisplay { font-weight: bold; color: #00d4ff; }
    </style>
</head>
<body>

    <h1>Top Games</h1>
    
    <div id="game-grid">
        <p style="grid-column: 1/-1; text-align: center;">Connecting to GamePix...</p>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="changePage(-1)">PREV</button>
        <span id="pageDisplay">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">NEXT</button>
    </div>

    <script>
        // 1. SECURITY REDIRECT
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "index.html";
        }

        let currentPage = 1;
        const maxPages = 4;
        const sid = "2R229";

        async function fetchGames(page) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Loading Games...</p>';
            
            // Adding a timestamp (t=) prevents the phone from caching errors
            const url = `https://feeds.gamepix.com/v2/json?sid=${sid}&pagination=24&page=${page}&t=${Date.now()}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // Smart data detection: Check result.data or result itself
                let gamesList = [];
                if (result && result.data && Array.isArray(result.data)) {
                    gamesList = result.data;
                } else if (Array.isArray(result)) {
                    gamesList = result;
                }

                // If no games found, try a simple fallback URL without page parameters
                if (gamesList.length === 0 && page === 1) {
                    const fallbackUrl = `https://feeds.gamepix.com/v2/json?sid=${sid}`;
                    const fbResponse = await fetch(fallbackUrl);
                    const fbResult = await fbResponse.json();
                    gamesList = fbResult.data || fbResult;
                }

                if (gamesList && gamesList.length > 0) {
                    displayGames(gamesList);
                    updateUI();
                } else {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No games available for this SID right now.</p>';
                }
            } catch (error) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Error loading feed. Try disabling Ad-Blockers.</p>';
            }
        }

        function displayGames(games) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = ""; 

            games.forEach(game => {
                // Secure links for mobile
                const thumb = game.thumbnailUrl.replace("http://", "https://");
                const gameUrl = game.url.replace("http://", "https://");

                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${thumb}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <a href="${gameUrl}" target="_blank" class="play-btn">Play Now</a>
                `;
                grid.appendChild(card);
            });
        }

        function changePage(step) {
            currentPage += step;
            fetchGames(currentPage);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updateUI() {
            document.getElementById('pageDisplay').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
        }

        // Run on load
        window.onload = () => fetchGames(1);
    </script>
