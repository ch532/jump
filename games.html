<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<h2>Skyl P World </h2>
<div id="gameGrid"></div>

<div class="pagination">
  <button id="prevPage">Previous</button>
  <span id="pageNum">1</span>
  <button id="nextPage">Next</button>
</div>

<script>
const totalPages = 10;
const pagination = 24;
let currentPage = 1;

function loadGames(page){
  fetch(`https://feeds.gamepix.com/v2/json?sid=2R229&pagination=${pagination}&page=${page}`)
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      data.games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.thumbnailUrl}" alt="${game.title}">
          <h3>${game.title}</h3>
          <a href="${game.url}" target="_blank">Play Now</a>
        `;
        card.querySelector("a").addEventListener("click", () => {
          gtag('event', 'game_click', {
            'game_title': game.title,
            'game_id': game.id
          });
        });
        grid.appendChild(card);
      });
      document.getElementById("pageNum").innerText = page;
    })
    .catch(err => console.error("Error loading games:", err));
}

document.getElementById("nextPage").onclick = () => {
  if(currentPage < totalPages){
    currentPage++;
    loadGames(currentPage);
  }
};

document.getElementById("prevPage").onclick = () => {
  if(currentPage > 1){
    currentPage--;
    loadGames(currentPage);
  }
};

// Initial load
loadGames(currentPage);
</script>
