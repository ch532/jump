<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkylPWorld – Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#000; }
nav { background:#1f1f2e; text-align:center; padding:12px; }
nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
nav a:hover { color:#ffcc00; }
#gamesContainer { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:15px; padding:20px; }
.game-card { background:#fff; border-radius:12px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.2s; }
.game-card:hover { transform:scale(1.05); }
.game-card img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
.pagination { text-align:center; margin:20px 0; }
.pagination button { padding:10px 15px; margin:0 5px; border:none; border-radius:8px; background:#4b00ff; color:#fff; cursor:pointer; font-weight:600; }
.pagination button:disabled { background:#aaa; cursor:not-allowed; }
footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
</style>

<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<h2 style="text-align:center; margin-top:20px;">SkylPWorld Games</h2>

<div id="gamesContainer">Loading games...</div>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <span id="pageIndicator">Page 1</span>
  <button id="nextBtn">Next</button>
</div>

<script>
const container = document.getElementById("gamesContainer");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageIndicator = document.getElementById("pageIndicator");

let currentPage = 1;
const totalPages = 10; // Pages 1–10

async function loadGames(page){
  container.innerHTML = "Loading games...";
  pageIndicator.textContent = `Page ${page}`;

  try {
    const res = await fetch(`https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=${page}`);
    const data = await res.json();
    const games = data.items || [];

    if(games.length === 0){
      container.innerHTML = "<p>No games found.</p>";
      return;
    }

    container.innerHTML = "";
    games.forEach(item => {
      // Game name
      const gameName = item.name || (item.assets && item.assets.name) || "Unnamed Game";

      // Game icon/thumbnail
      const imgURL = item.thumbnail || (item.assets && item.assets.thumbnail) || "https://via.placeholder.com/180x120?text=No+Image";

      // Game URL
      const gameURL = item.url || (item.assets && item.assets.url) || "#";

      const card = document.createElement("div");
      card.className = "game-card";

      const img = document.createElement("img");
      img.src = imgURL;
      img.alt = gameName;

      const p = document.createElement("p");
      p.textContent = gameName;

      card.appendChild(img);
      card.appendChild(p);

      if(gameURL !== "#"){
        card.addEventListener("click", ()=>window.open(gameURL, "_blank"));
      }

      container.appendChild(card);
    });

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;

  } catch(e){
    console.error(e);
    container.innerHTML = "<p>Failed to load games. Please try again later.</p>";
  }
}

prevBtn.onclick = () => {
  if(currentPage > 1){
    currentPage--;
    loadGames(currentPage);
  }
};

nextBtn.onclick = () => {
  if(currentPage < totalPages){
    currentPage++;
    loadGames(currentPage);
  }
};

// Initial load
loadGames(currentPage);
</script>
