<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkylPWorld – Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#000; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover, nav a.active { color:#ffcc00; }
    #gamesContainer { display:flex; flex-wrap:wrap; justify-content:center; margin:20px; gap:15px; }
    .game-card { width:180px; cursor:pointer; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .game-card img { width:100%; display:block; }
    #paginationControls { text-align:center; margin:20px; }
    #paginationControls button, #paginationControls select { padding:8px 12px; margin:0 5px; border-radius:6px; border:none; cursor:pointer; }
    footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
    footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="games.html" class="active">Games</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="support.html">Support</a>
  <a href="privacy.html">Privacy Policy</a>
</nav>

<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<div id="gamesContainer">
  Loading games...
</div>

<div id="paginationControls">
  <button id="prevBtn">Previous</button>
  <select id="jumpPageSelect"></select>
  <button id="nextBtn">Next</button>
</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© 2026 SkylPWorld</p>
</footer>

<script>
  const SID = "2R229"; 
  const PER_PAGE = 24;
  let currentPage = 1;
  const totalPages = 40;
  const container = document.getElementById("gamesContainer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const jumpSelect = document.getElementById("jumpPageSelect");

  // Populate jump-to-page dropdown
  for(let i=1; i<=totalPages; i++){
    const opt = document.createElement("option");
    opt.value = i;
    opt.text = "Page " + i;
    jumpSelect.appendChild(opt);
  }

  async function fetchGames(page){
    container.innerHTML = "Loading games...";
    try{
      const res = await fetch(`https://feeds.gamepix.com/v2/json?sid=${SID}&pagination=${PER_PAGE}&page=${page}`);
      const data = await res.json();
      displayGames(data.games);
    }catch(err){
      container.innerHTML = "Failed to load games.";
      console.error(err);
    }
  }

  function displayGames(games){
    container.innerHTML = "";
    if(!games || games.length === 0){
      container.innerHTML = "No games found.";
      return;
    }

    games.forEach(item => {
      let imgURL = "https://via.placeholder.com/180x120?text=No+Image";
      let gameURL = "#";

      if(item.assets && item.assets.length > 0){
        const mainAsset = item.assets[0];
        if(mainAsset.thumbnail) imgURL = mainAsset.thumbnail;
        if(mainAsset.url) gameURL = mainAsset.url;
      }

      const card = document.createElement("div");
      card.className = "game-card";

      const img = document.createElement("img");
      img.src = imgURL;
      img.alt = "Game Icon";

      card.appendChild(img);

      if(gameURL !== "#"){
        card.addEventListener("click", ()=>window.open(gameURL, "_blank"));
      }

      container.appendChild(card);
    });

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
    jumpSelect.value = currentPage;
  }

  prevBtn.onclick = ()=>{
    if(currentPage > 1){
      currentPage--;
      fetchGames(currentPage);
    }
  }

  nextBtn.onclick = ()=>{
    if(currentPage < totalPages){
      currentPage++;
      fetchGames(currentPage);
    }
  }

  jumpSelect.onchange = function(){
    currentPage = parseInt(this.value);
    fetchGames(currentPage);
  }

  // Initial load
  fetchGames(currentPage);
</script>

</body>
</html>
