<!-- LOGIN WALL -->
<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

<script src="login-wall.js"></script>
<script>
  // GamePix API setup
  let currentPage = 1;
  const totalPages = 10; // pages 1 to 10
  const gamesContainer = document.getElementById("gamesContainer");

  async function fetchGames(page){
    const res = await fetch(`https://feeds.gamepix.com/v2/json?sid=2R229&pagination=24&page=${page}`);
    const data = await res.json();
    gamesContainer.innerHTML = '';
    data.items.forEach(game => {
      const div = document.createElement('div');
      div.className = 'game-card';
      div.innerHTML = `
        <img src="${game.image || ''}" alt="${game.name}">
        <h4>${game.name}</h4>
        <a href="${game.url}" target="_blank">Play</a>
      `;
      gamesContainer.appendChild(div);
    });
  }

  document.getElementById("prevPage").onclick = () => {
    if(currentPage > 1) currentPage--;
    fetchGames(currentPage);
  };

  document.getElementById("nextPage").onclick = () => {
    if(currentPage < totalPages) currentPage++;
    fetchGames(currentPage);
  };

  fetchGames(currentPage);
</script>
