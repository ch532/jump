<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        
        /* The Grid Layout */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Game Card */
        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .game-card:hover { transform: scale(1.05); }
        .game-card img { width: 100%; height: auto; display: block; }
        .game-card h3 { font-size: 14px; margin: 10px; color: #333; height: 35px; overflow: hidden; }
        .play-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Pagination Buttons */
        .controls { text-align: center; margin-top: 30px; }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin: 0 10px;
        }
        .controls button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
    <h1 style="text-align:center;">Top Games</h1>

    <div id="game-grid">Loading games...</div>

    <div class="controls">
        <button id="prevBtn" onclick="changePage(-1)">Previous</button>
        <span id="pageDisplay">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const maxPages = 4; // Your limit
        const sid = "2R229";

        // This function fetches data from GamePix
        async function fetchGames(page) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = "<h3>Loading...</h3>";
            
            const url = `https://feeds.gamepix.com/v2/json?sid=${sid}&pagination=24&page=${page}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // GamePix feed stores games in result.data
                const games = result.data;
                displayGames(games);
                updateUI();
            } catch (error) {
                grid.innerHTML = "<h3>Error loading games. Please try again.</h3>";
                console.error(error);
            }
        }

        // This function builds the HTML for each game card
        function displayGames(games) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = ""; // Clear loader

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.thumbnailUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <a href="${game.url}" target="_blank" class="play-btn">Play Now</a>
                `;
                grid.appendChild(card);
            });
        }

        function changePage(step) {
            currentPage += step;
            fetchGames(currentPage);
            window.scrollTo(0, 0); // Scroll to top when page changes
        }

        function updateUI() {
            document.getElementById('pageDisplay').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
        }

        // Start page 1 automatically
        window.onload = () => fetchGames(1);
    </script>
