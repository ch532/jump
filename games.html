<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    .game-container { margin:20px 0; text-align:center; }
    iframe { width:100%; height:500px; border:2px solid #ccc; border-radius:12px; }
    .stat { margin-top:10px; font-weight:bold; color:green; }
  </style>
</head>
<body>

<nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="games.html" class="active">Games</a>
  <a href="support.html">Support</a>
  <a href="index.html" onclick="logout()">Logout</a>
</nav>

<h1>Games</h1>
<p>Play games below. Plays are tracked automatically.</p>

<div class="game-container">
  <h3>Game 1</h3>
  <iframe id="game1" src="https://example.com/game1" allowfullscreen></iframe>
  <div class="stat" id="stat-game1"></div>
</div>

<div class="game-container">
  <h3>Game 2</h3>
  <iframe id="game2" src="https://example.com/game2" allowfullscreen></iframe>
  <div class="stat" id="stat-game2"></div>
</div>

<script>
  Parse.initialize(
    "jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C",
    "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

  if(!Parse.User.current()){
    location.href="index.html";
  }

  async function logout(){
    await Parse.User.logOut();
    location.href="index.html";
  }

  // Automatic tracking function
  async function trackGame(gameTitle, statElementId){
    try {
      const GamePlay = Parse.Object.extend("GamePlay");
      const play = new GamePlay();
      play.set("gameTitle", gameTitle);
      play.set("user", Parse.User.current().get("username"));
      play.set("playedAt", new Date());
      await play.save();
      document.getElementById(statElementId).innerText =
        "Play recorded at " + new Date().toLocaleTimeString();
    } catch(e) {
      console.error("Error tracking game:", e.message);
    }
  }

  // Track when user focuses or clicks on iframe
  document.getElementById("game1").addEventListener("load", ()=>{
    const iframe1 = document.getElementById("game1").contentWindow;
    iframe1.addEventListener("click", ()=> trackGame("Game 1","stat-game1"));
  });

  document.getElementById("game2").addEventListener("load", ()=>{
    const iframe2 = document.getElementById("game2").contentWindow;
    iframe2.addEventListener("click", ()=> trackGame("Game 2","stat-game2"));
  });

  // Alternative: Track on mouseenter if iframe click inside doesn't work
  document.getElementById("game1").addEventListener("mouseenter", ()=> trackGame("Game 1","stat-game1"));
  document.getElementById("game2").addEventListener("mouseenter", ()=> trackGame("Game 2","stat-game2"));
</script>

</body>
</html>
