    <h1>Premium Games</h1>
    
    <div id="game-grid">
        <p style="grid-column: 1/-1; text-align: center;">Loading your games...</p>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="changePage(-1)">PREV</button>
        <span id="pageDisplay">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">NEXT</button>
    </div>

    <script>
        // Check if logged in
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "index.html";
        }

        let currentPage = 1;
        const maxPages = 4;
        const sid = "56PD3"; // YOUR NEW SID

        async function fetchGames(page) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Fetching data...</p>';
            
            const url = `https://feeds.gamepix.com/v2/json?sid=${sid}&pagination=24&page=${page}&t=${Date.now()}`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // GamePix usually returns data inside a 'data' property
                let gamesList = result.data || result;

                if (Array.isArray(gamesList) && gamesList.length > 0) {
                    displayGames(gamesList);
                    updateUI();
                } else {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No games found in this collection. Check your GamePix Dashboard filters.</p>';
                }
            } catch (error) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Error: Ad-blocker or connection issue.</p>';
                console.error(error);
            }
        }

        function displayGames(games) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = ""; 

            games.forEach(game => {
                // Ensure images load over HTTPS
                const thumb = game.thumbnailUrl.replace("http://", "https://");
                const gameUrl = game.url.replace("http://", "https://");

                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${thumb}" alt="${game.title}" loading="lazy">
                    <h3>${game.title}</h3>
                    <a href="${gameUrl}" target="_blank" class="play-btn">Play Now</a>
                `;
                grid.appendChild(card);
            });
        }

        function changePage(step) {
            currentPage += step;
            fetchGames(currentPage);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updateUI() {
            document.getElementById('pageDisplay').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
        }

        window.onload = () => fetchGames(1);
    </script>
