<!-- LOGIN CONTAINER -->
<div class="container" id="loginBox">
  <h2>Welcome to SkylPWorld</h2>
  <div id="g_id_onload"
       data-client_id="1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
</div>

<!-- LOGOUT CONTAINER -->
<div class="container" id="logoutBox" style="display:none;">
  <h3>You are logged in!</h3>
  <button id="logoutBtn" class="logout">Logout</button>
</div>

<!-- SETTINGS -->
<div class="container" id="settingsBox">
  <h3>Settings</h3>
  <label>
    <input type="checkbox" id="notifPref"> Enable Email Notifications
  </label>
  <label>
    Theme:
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </label>
  <button id="updateBtn">Update Settings</button>
</div>

<script>
  // Hide content until login check
  document.body.style.display = 'none';

  // Apply theme
  function applyTheme(theme){
    if(theme === "dark"){
      document.body.style.background = "#222";
      document.body.style.color = "#fff";
    } else {
      document.body.style.background = "#f5f5f5";
      document.body.style.color = "#000";
    }
  }

  // Google Sign-In callback
  function handleCredentialResponse(response) {
    // Save token in localStorage
    localStorage.setItem('googleToken', response.credential);

    // Show logout and settings
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("logoutBox").style.display = "block";
    document.getElementById("settingsBox").style.display = "block";

    // Reveal body
    document.body.style.display = 'block';
  }

  // Check login on load
  window.onload = function(){
    const token = localStorage.getItem('googleToken');
    if(token){
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("logoutBox").style.display = "block";
      document.getElementById("settingsBox").style.display = "block";
    }
    document.body.style.display = 'block';
  }

  // Logout
  document.getElementById("logoutBtn").onclick = function(){
    localStorage.removeItem('googleToken');
    location.reload();
  };

  // Settings
  const themeSelect = document.getElementById("themeSelect");
  const notifPref = document.getElementById("notifPref");
  document.getElementById("updateBtn").onclick = function(){
    alert("Settings updated!\nTheme: "+themeSelect.value+"\nEmail notifications: "+notifPref.checked);
    applyTheme(themeSelect.value);
  };
</script>
