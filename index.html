<!-- Google Login Button -->
<div id="google-login-container">
  <div id="g_id_onload"
       data-client_id="1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
</div>

<!-- Message after login -->
<p id="loginMessage" style="color:green; font-weight:bold; display:none;">Login Successful!</p>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  // Elements
  const googleLoginContainer = document.getElementById("google-login-container");
  const loginMessage = document.getElementById("loginMessage");

  // Callback after successful login
  function handleCredentialResponse(response) {
    console.log("JWT token:", response.credential);

    // Store token in localStorage so user stays logged in across pages
    localStorage.setItem("googleToken", response.credential);

    // Hide Google button
    googleLoginContainer.style.display = "none";

    // Show success message
    loginMessage.style.display = "block";

    // Optionally, redirect to dashboard or reveal protected content
    // window.location.href = "dashboard.html"; 
  }

  // Logout function
  function logout() {
    localStorage.removeItem("googleToken"); // remove token
    googleLoginContainer.style.display = "block"; // show login again
    loginMessage.style.display = "none"; // hide success
    google.accounts.id.disableAutoSelect(); // sign out
  }
</script>
