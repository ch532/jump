<script src="https://unpkg.com/parse/dist/parse.min.js"></script>

<script>
  // Initialize Back4App
  Parse.initialize("jI6Yyy4fA4EwHgkaLn50oUQxSHC7KUQImgxCUB4C", "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh");
  Parse.serverURL = "https://parseapi.back4app.com/";

  // SIGN UP
  async function createParseUser() {
    const username = document.getElementById("signup-username").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value;

    if(!username || !email || !password){ alert("Fill all fields!"); return; }

    const user = new Parse.User();
    user.set("username", username);
    user.set("email", email);
    user.set("password", password);

    try {
      const result = await user.signUp();
      alert(`User created! Welcome ${result.get("username")}`);
      document.getElementById("signupForm").reset();
    } catch (e) {
      alert(`Error: ${e.message}`);
    }
  }

  // LOGIN
  async function loginParseUser() {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;

    if(!username || !password){ alert("Enter username and password!"); return; }

    try {
      const user = await Parse.User.logIn(username, password);
      alert(`Welcome ${user.get("username")}! Redirecting to dashboard...`);
      window.location.href = "dashboard.html";
    } catch(e) {
      alert(`Login failed: ${e.message}`);
    }
  }

  // LOGOUT
  async function logoutParseUser() {
    await Parse.User.logOut();
    alert("Logged out successfully!");
    window.location.href = "index.html";
  }
</script>
