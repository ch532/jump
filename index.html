<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sign-In -->

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3XR1R2P73Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3XR1R2P73Y');

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #000;
      text-align: center;
    }
    nav {
      background: #1f1f2e;
      padding: 12px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
    }
    #logoutBox, #settingsBox {
      display: none;
      margin-top: 15px;
    }
    /* Apply a blur to the content when not logged in */
  .logged-out-blur {
    filter: blur(8px);
    pointer-events: none; /* Prevents clicking on anything */
    user-select: none;    /* Prevents highlighting text */
  }

  /* The Login Wall sits on top */
  #login-wall {
    position: fixed;
    top: 0; left: 0; 
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.7); /* See-through white */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="support.html">Support</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="settings.html">sSettings</a>
</nav>

  <div id="login-wall">
<div id="main-content" class="logged-out-blur">
  
<div class="container">

  <h2>Welcome to SkylPWorld</h2>
  <p>Login to access all features</p>

  <!-- Google Login Button -->
  <div id="google-btn-container">
    <div id="g_id_onload"
      data-client_id="1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- Login success message -->
  <p id="loginMessage" style="display:none;color:green;font-weight:bold;">
    Login Successful!
  </p>

  <!-- Logout -->
  <div id="logoutBox">
    <button onclick="logout()">Logout</button>
  </div>

</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© 2026 SkylPWorld</p>
</footer>

<script>
function handleCredentialResponse(response) {
    // 1. Hide the login wall
    document.getElementById("login-wall").style.display = "none";
    
    // 2. Remove the blur from the main content
    document.getElementById("main-content").classList.remove("logged-out-blur");
    
    console.log("Access Granted");
}
</script>

  
<!-- LOGIN LOGIC -->
<script>
  function handleCredentialResponse(response) {
    console.log("Login successful");

    // Save login state
    localStorage.setItem("skylp_logged_in", "true");

    // Hide login button
    document.getElementById("google-btn-container").style.display = "none";

    // Show success message + logout/settings
    document.getElementById("loginMessage").style.display = "block";
    document.getElementById("logoutBox").style.display = "block";
    document.getElementById("settingsBox").style.display = "block";
  }

  function logout() {
    localStorage.removeItem("skylp_logged_in");
    location.reload();
  }

  // Restore state after refresh
  window.onload = function () {
    if (localStorage.getItem("skylp_logged_in")) {
      document.getElementById("google-btn-container").style.display = "none";
      document.getElementById("loginMessage").style.display = "block";
      document.getElementById("logoutBox").style.display = "block";
      document.getElementById("settingsBox").style.display = "block";
    }
  };
</script>

</body>
</html>
