<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkylPWorld – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your Home of Games – Play, compete, and track your progress. Access real-time dashboards and enjoy a seamless gaming experience.">

<meta property="og:description" content="Play, compete, and track your progress with real-time dashboards.">

<meta property="og:url" content="https://yourwebsite.com">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Your Home of Games">
<meta name="twitter:description" content="Play, compete, and track your progress with real-time dashboards.">
<meta name="twitter:image" content="https://bright.skyl.name.ng/SkylPWorld_copy_512x512.png">

  <!-- Favicon for browsers -->
<link rel="icon" href="https://bright.skyl.name.ng/SkylPWorld_copy_512x512.png">


  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    nav { background:#1f1f2e; text-align:center; padding:12px; }
    nav a { color:#fff; text-decoration:none; margin:0 15px; font-weight:600; }
    nav a:hover { color:#ffcc00; }
    .container { max-width:400px; margin:40px auto; background:#fff; padding:30px; border-radius:12px; text-align:center; }
    input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
    button { border:none; font-weight:bold; cursor:pointer; }
    .fb { background:#1877f2; color:#fff; }
    .logout { background:#ff3b3b; color:#fff; }
    footer { text-align:center; background:#222; color:#fff; padding:20px; margin-top:40px; }
    footer a { color:#ffcc00; text-decoration:none; margin:0 10px; }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="active">Home</a>
  <a href="games.html">Games</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="support.html">Support</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="settings.html">Settings</a>
</nav>

<div class="container" id="authBox">
  <h2>Welcome to SkylPWorld</h2>

  <input id="mail" placeholder="Mail (Gmail / Yahoo)">
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>
  <button id="fbLogin" class="fb">Continue with Facebook</button>
</div>

<div class="container" id="logoutBox" style="display:none;">
  <h3>You are logged in</h3>
  <button id="logoutBtn" class="logout">Logout</button>
</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© 2026 SkylPWorld</p>
</footer>

<script>
  Parse.initialize(
    "jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C",
    "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

  if(Parse.User.current()){
    authBox.style.display="none";
    logoutBox.style.display="block";
  }

  signupBtn.onclick = async ()=>{
    const user = new Parse.User();
    user.set("username", username.value);
    user.set("password", password.value);
    user.set("email", mail.value);
    try{
      await user.signUp();
      location.href="dashboard.html";
    }catch(e){ alert(e.message); }
  };

  loginBtn.onclick = async ()=>{
    try{
      await Parse.User.logIn(username.value,password.value);
      location.href="dashboard.html";
    }catch(e){ alert(e.message); }
  };

  fbLogin.onclick = async ()=>{
    try{
      await Parse.FacebookUtils.logIn();
      location.href="dashboard.html";
    }catch(e){ alert(e.message); }
  };

  logoutBtn.onclick = async ()=>{
    await Parse.User.logOut();
    location.reload();
  };
</script>

</body>
</html>
