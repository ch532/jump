<!-- SETTINGS -->
<div class="container" id="settingsBox" style="display:none;">
  <h3>Settings</h3>
  <label>
    <input type="checkbox" id="notifPref"> Enable Email Notifications
  </label>
  <label>
    Theme:
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </label>
  <button id="updateBtn">Update Settings</button>
</div>

<script>
  // Hide everything until login check
  document.body.style.display = 'none';

  function applyTheme(theme){
    if(theme === "dark"){
      document.body.style.background = "#222";
      document.body.style.color = "#fff";
    } else {
      document.body.style.background = "#f5f5f5";
      document.body.style.color = "#000";
    }
  }

  // Check login state using Google Identity Services
  function handleCredentialResponse(response) {
    // This is where you would send token to your server if needed
    console.log("Encoded JWT ID token: " + response.credential);
    
    // Show logout and settings
    document.getElementById("loginBox").style.display="none";
    document.getElementById("logoutBox").style.display="block";
    document.getElementById("settingsBox").style.display="block";

    // Reveal body
    document.body.style.display = 'block';
  }

  window.onload = function(){
    // Wait for Google login to handle login
    document.body.style.display = 'block';
  }

  // Logout
  document.getElementById("logoutBtn").onclick = function(){
    location.reload(); // simple logout for client side
  };

  // Settings
  const themeSelect = document.getElementById("themeSelect");
  const notifPref = document.getElementById("notifPref");
  document.getElementById("updateBtn").onclick = function(){
    alert("Settings updated!\nTheme: "+themeSelect.value+"\nEmail notifications: "+notifPref.checked);
    applyTheme(themeSelect.value);
  };
</script>
