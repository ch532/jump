<!DOCTYPE html>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAnU7LUUHv7eK8k_2EtidP943sLHoBVb1g",
      authDomain: "skyl-d9729.firebaseapp.com",
      projectId: "skyl-d9729",
      storageBucket: "skyl-d9729.firebasestorage.app",
      messagingSenderId: "1009884656935",
      appId: "1:1009884656935:web:ceb97ed5d9046a361da502",
      measurementId: "G-HP6Q01XZEB"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google sign-in
    window.googleSignIn = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        alert("Welcome " + result.user.displayName);
      } catch (e) {
        alert(e.message);
      }
    };
  </script>
