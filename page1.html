<script>
const rssFeeds = {
  sports: [
    "https://www.espn.com/espn/rss/news",
    "https://feeds.bbci.co.uk/sport/rss.xml",
    "https://www.skysports.com/rss/12040",
    "https://sports.yahoo.com/rss/",
    "https://www.cbssports.com/rss/headlines/"
  ],
  health: [
    "https://feeds.bbci.co.uk/news/health/rss.xml",
    "https://www.medicalnewstoday.com/rss",
    "https://www.health.com/feed",
    "https://www.webmd.com/rss",
    "https://www.who.int/rss-feeds/news-english.xml"
  ],
  business: [
    "https://feeds.bbci.co.uk/news/business/rss.xml",
    "https://www.forbes.com/business/feed/",
    "https://www.cnbc.com/id/10001147/device/rss/rss.html",
    "https://www.bloomberg.com/feed/podcast/etf-report.xml",
    "https://www.ft.com/rss/home"
  ],
  tech: [
    "https://feeds.bbci.co.uk/news/technology/rss.xml",
    "https://techcrunch.com/feed/",
    "https://www.theverge.com/rss/index.xml",
    "https://www.wired.com/feed/rss",
    "https://arstechnica.com/feed/"
  ],
  climate: [
    "https://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
    "https://www.nasa.gov/rss/dyn/breaking_news.rss",
    "https://www.theguardian.com/environment/climate-change/rss",
    "https://climate.nasa.gov/rss/news.xml",
    "https://www.un.org/climatechange/rss.xml"
  ]
};

async function loadRSS(category, containerId){
  const container = document.getElementById(containerId);
  for(const feed of rssFeeds[category]){
    try{
      const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
      const data = await res.json();
      data.items.slice(0,3).forEach(item=>{
        container.insertAdjacentHTML("beforeend",`
          <div class="article-card">
            ${item.thumbnail ? `<img src="${item.thumbnail}">` : ""}
            <h4>${item.title}</h4>
            <p>${item.description.replace(/<[^>]*>?/gm,'').slice(0,120)}...</p>
            <a href="${item.link}" target="_blank">Read more ‚Üí</a>
          </div>
        `);
      });
    }catch(e){console.error(e);}
  }
}

loadRSS("sports","sports");
loadRSS("health","health");
loadRSS("business","business");
loadRSS("tech","tech");
loadRSS("climate","climate");
</script>
