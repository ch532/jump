<script>
  const userAgent = navigator.userAgent.toLowerCase();

  // List of common crawlers and ad bots
  const botPatterns = [
    /googlebot/i,        // Google
    /adsbot-google/i,    // AdSense
    /bingbot/i,          // Bing
    /yandexbot/i,        // Yandex
    /baiduspider/i,      // Baidu
    /facebookexternalhit/i, // Facebook
    /twitterbot/i,       // Twitter
    /linkedinbot/i       // LinkedIn
  ];

  const isBot = botPatterns.some(pattern => pattern.test(userAgent));

  if (isBot) {
    // Show content to bots automatically
    document.getElementById("auth-placeholder").style.display = "none";
    document.getElementById("user-content").style.display = "block";

    // Load dynamic content if needed
    if (typeof loadArticles === "function") loadArticles();
    if (typeof loadNews === "function") loadNews();
  }
</script>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
const AUTO_LOGOUT_TIME = 15 * 60 * 1000; // 15 minutes

function handleCredentialResponse(response) {
  localStorage.setItem("userSession", JSON.stringify({ loggedIn:true, loginTime:Date.now() }));
  location.reload();
}

function initGoogleLogin() {
  google.accounts.id.initialize({
    client_id: "1009884656935-9ie9actl74rm94s9jp3o63ci10uoaj7j.apps.googleusercontent.com",
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(document.getElementById("googleButtonDiv"), { theme:"outline", size:"large" });
}

function checkAuth() {
  const session = JSON.parse(localStorage.getItem("userSession"));
  if(session && session.loggedIn && (Date.now() - session.loginTime < AUTO_LOGOUT_TIME)) {
    document.getElementById("auth-placeholder").style.display = "none";
    document.getElementById("user-content").style.display = "block";
    loadNews();
  } else {
    initGoogleLogin();
  }
}

function logout() {
  localStorage.removeItem("userSession");
  location.reload();
}

// --- Fetch RSS via rss2json ---
async function fetchRSS(url, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = "Loading...";
  try {
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
    const data = await res.json();
    if(!data.items || data.items.length===0) { container.innerHTML="<p>No news found.</p>"; return; }
    container.innerHTML = "";
    data.items.forEach(item => {
      const cardHTML = `
        <div class="article-card">
          ${item.thumbnail ? `<img src="${item.thumbnail}" alt="${item.title}">` : ''}
          <h4>${item.title}</h4>
          <p>${item.description ? item.description.replace(/(<([^>]+)>)/gi,"") : ''}</p>
          <a href="${item.link}" target="_blank">Read more ‚Üí</a>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', cardHTML);
    });
  } catch(err) {
    console.error(err);
    container.innerHTML="<p>Failed to load news.</p>";
  }
}

// --- Load All News ---
function loadNews() {
  // 1. Google World News
  fetchRSS("https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en", "google-news");

  // 2. Top Nigerian Media
  const nigeriaFeeds = [
    "https://www.vanguardngr.com/feed/",
    "https://punchng.com/feed/",
    "https://guardian.ng/feed/",
    "https://www.thisdaylive.com/feed/"
  ];
  nigeriaFeeds.forEach((url,i) => fetchRSS(url, "nigeria-news"));

// --- Auto-update news every 5 minutes ---
setInterval(() => {
  const userContentVisible = document.getElementById("user-content").style.display === "block";
  if(userContentVisible) {
    loadNews();
    console.log("World news auto-updated at", new Date().toLocaleTimeString());
  }
}, 5 * 60 * 1000); // 5 minutes

window.onload = checkAuth;
</script>
