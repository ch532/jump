<script>
  // --- RSS fetch ---
  async function fetchRSS(url, containerId){
    const container = document.getElementById(containerId);
    container.innerHTML="Loading...";
    try{
      const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
      const data = await res.json();
      container.innerHTML="";
      if(!data.items || data.items.length===0){ container.innerHTML="<p>No news found.</p>"; return; }
      data.items.forEach(item=>{
        const cardHTML = `<div class="article-card">
          ${item.thumbnail?`<img src="${item.thumbnail}" alt="${item.title}">`:""}
          <h4>${item.title}</h4>
          <p>${item.description?item.description.replace(/(<([^>]+)>)/gi,""):""}</p>
          <a href="${item.link}" target="_blank">Read more ‚Üí</a>
        </div>`;
        container.insertAdjacentHTML('beforeend', cardHTML);
      });
    } catch(e){ console.error(e); container.innerHTML="<p>Failed to load news.</p>"; }
  }

  function loadNews(){
    // Google News
    fetchRSS("https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en", "google-news");

    // Nigerian news
    const nigeriaFeeds = [
      "https://www.vanguardngr.com/feed/",
      "https://punchng.com/feed/",
      "https://guardian.ng/feed/",
      "https://www.thisdaylive.com/feed/"
    ];
    nigeriaFeeds.forEach(url=>fetchRSS(url,"nigeria-news"));
  }

  // --- Bot auto access ---
  const userAgent = navigator.userAgent.toLowerCase();
  const botPatterns=[/googlebot/i,/adsbot-google/i,/bingbot/i,/yandexbot/i,/baiduspider/i,/facebookexternalhit/i,/twitterbot/i,/linkedinbot/i];
  if(botPatterns.some(p=>p.test(userAgent))){
    loadNews();
  }

  // --- Initialize ---
  window.onload = loadNews;
</script>
