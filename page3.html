<script>
  const userAgent = navigator.userAgent.toLowerCase();

  // List of common crawlers and ad bots
  const botPatterns = [
    /googlebot/i,        // Google
    /adsbot-google/i,    // AdSense
    /bingbot/i,          // Bing
    /yandexbot/i,        // Yandex
    /baiduspider/i,      // Baidu
    /facebookexternalhit/i, // Facebook

    /linkedinbot/i       // LinkedIn
  ];

  const isBot = botPatterns.some(pattern => pattern.test(userAgent));

  if (isBot) {

    document.getElementById("user-content").style.display = "block";

</script>

<script>
  const AUTO_LOGOUT_TIME = 15 * 60 * 1000; // 15 minutes

  function handleCredentialResponse(response) {
    localStorage.setItem("userSession", JSON.stringify({ loggedIn: true, loginTime: Date.now() }));
    location.reload();
  }

  function initGoogleLogin() {
    google.accounts.id.initialize({
      client_id: "1009884656935-9ie9actl74rm94s9jp3o63ci10uoaj7j.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(document.getElementById("googleButtonDiv"), { theme: "outline", size: "large" });
  }

  function checkAuth() {
    const session = JSON.parse(localStorage.getItem("userSession"));
    if (session && session.loggedIn && (Date.now() - session.loginTime < AUTO_LOGOUT_TIME)) {
      document.getElementById("auth-placeholder").style.display = "none";
      document.getElementById("user-content").style.display = "block";
      loadTips();
    } else {
      initGoogleLogin();
    }
  }

  window.onload = checkAuth;

  // --- Load Tips from Wikipedia ---
  async function loadTips() {
    const container = document.getElementById("tips-list");
    container.innerHTML = "";
    const topics = ["how to cook","how to write","how to start a business","time management","gardening tips","health tips","exercise tips","study tips","financial planning","DIY projects"];

    for(const topic of topics) {
      try {
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(topic)}&utf8=&format=json&origin=*&srlimit=1`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();
        if(searchData.query.search.length === 0) continue;
        const pageTitle = searchData.query.search[0].title;
        const summaryUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`;
        const res = await fetch(summaryUrl);
        const data = await res.json();
        const thumbnail = data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title}" style="width:100%;height:150px;object-fit:cover;border-radius:10px;margin-bottom:10px;">` : '';
        const cardHTML = `
          <div class="tip-card">
            ${thumbnail}
            <h4>${data.title}</h4>
            <p>${data.extract}</p>
            <a href="${data.content_urls.desktop.page}" target="_blank">Read more â†’</a>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cardHTML);
      } catch(err){ console.error("Wiki tips error:", err); }
    }
  }
</script>
