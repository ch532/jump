<script>
  // --- Load Tips from Wikipedia ---
  async function loadTips() {
    const container = document.getElementById("tips-list");
    container.innerHTML = "";
    const topics = ["how to cook","how to write","how to start a business","time management","gardening tips","health tips","exercise tips","study tips","financial planning","DIY projects"];

    for(const topic of topics) {
      try {
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(topic)}&utf8=&format=json&origin=*&srlimit=1`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();
        if(searchData.query.search.length === 0) continue;
        const pageTitle = searchData.query.search[0].title;
        const summaryUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`;
        const res = await fetch(summaryUrl);
        const data = await res.json();
        const thumbnail = data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title}" style="width:100%;height:150px;object-fit:cover;border-radius:10px;margin-bottom:10px;">` : '';
        const cardHTML = `
          <div class="tip-card">
            ${thumbnail}
            <h4>${data.title}</h4>
            <p>${data.extract}</p>
            <a href="${data.content_urls.desktop.page}" target="_blank">Read more â†’</a>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cardHTML);
      } catch(err){ console.error("Wiki tips error:", err); }
    }
  }

  // --- Bot auto access ---
  const userAgent = navigator.userAgent.toLowerCase();
  const botPatterns = [/googlebot/i,/adsbot-google/i,/bingbot/i,/yandexbot/i,/baiduspider/i,/facebookexternalhit/i,/twitterbot/i,/linkedinbot/i];
  if(botPatterns.some(p => p.test(userAgent))){
    loadTips(); // bots get content immediately
  }

  // --- Initialize ---
  window.onload = loadTips;
</script>
