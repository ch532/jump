<script>
async function loadTips() {
  const container = document.getElementById("tips-list");
  container.innerHTML = "";

  const rssFeeds = [
    "https://lifehacker.com/rss",
    "https://www.wikihow.com/feed/rss",
    "https://www.makeuseof.com/feed/",
    "https://www.digitaltrends.com/feed/",
    "https://www.instructables.com/feed/rss.xml"
  ];

  for(const feedUrl of rssFeeds){
    try {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();
      if(!data.items) continue;

      data.items.slice(0,5).forEach((item, index) => {
        // Fallback thumbnail
        let thumb = item.thumbnail || (item.enclosure && item.enclosure.link) || '';
        const thumbnail = thumb ? `<img src="${thumb}" alt="${item.title}" style="width:100%;height:150px;object-fit:cover;border-radius:10px;margin-bottom:10px;">` : '';

        const cardHTML = `
          <div class="tip-card">
            ${thumbnail}
            <h4>${item.title}</h4>
            <p>${item.description || item.contentSnippet || item.title}</p>
            <a href="${item.link}" target="_blank">Read more â†’</a>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cardHTML);

        // Insert AdClickPPC after each post
        const adDiv = document.createElement('div');
        adDiv.id = `7SAD15695F58DA25692_${feedUrl.split('/')[2]}_${index}`;
        adDiv.setAttribute('data-7pub','7SAD15695F58DA25692');
        container.appendChild(adDiv);
        initTextAd([adDiv.id, 'text']);
      });
    } catch(err){ console.error("RSS tips error:", err); }
  }
}

const userAgent = navigator.userAgent.toLowerCase();

if(botPatterns.some(p => p.test(userAgent))){

}

// --- Initialize ---
window.onload = loadTips;
</script>
