<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Articles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .main-container {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
    }

    h2 {
      text-align: center;
    }

    .section-title {
      margin-top: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .articles-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .article-card {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .article-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .article-card h4 {
      font-size: 16px;
      margin: 10px 0;
    }

    .article-card p {
      font-size: 14px;
      color: #555;
    }

    .article-card a {
      display: inline-block;
      margin-top: 8px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .article-card a:hover {
      text-decoration: underline;
    }

    /* Ad safety */
    iframe, img, div {
      max-width: 100%;
    }
  </style>
</head>

<body>

<div class="main-container">
  <h2>üìù Articles</h2>

  <h3 class="section-title">Health</h3>

  <script>(function(){initTextAd(['7SAD15695F58DA25692','text'])}())</script>

  <h3 class="section-title">Business</h3>
  <div id="business" class="articles-container"></div>
  <script>(function(){initTextAd(['7SAD15695F58DA25692','text'])}())</script>

  <h3 class="section-title">Technology</h3>
  <div id="tech" class="articles-container"></div>
  <script>(function(){initTextAd(['7SAD15695F58DA25692','text'])}())</script>

</div>

<div data-7pub="7SAD15695F5BC71AC27"></div>

(function() {

</script>

<script>
const rssFeeds = {
  sports: [
    "https://www.espn.com/espn/rss/news",
    "https://feeds.bbci.co.uk/sport/rss.xml",
    "https://www.skysports.com/rss/12040",
    "https://sports.yahoo.com/rss/",
    "https://www.cbssports.com/rss/headlines/"
  ],
  health: [
    "https://feeds.bbci.co.uk/news/health/rss.xml",
    "https://www.medicalnewstoday.com/rss",
    "https://www.health.com/feed",
    "https://www.webmd.com/rss",
    "https://www.who.int/rss-feeds/news-english.xml"
  ],
  business: [
    "https://feeds.bbci.co.uk/news/business/rss.xml",
    "https://www.forbes.com/business/feed/",
    "https://www.cnbc.com/id/10001147/device/rss/rss.html",
    "https://www.ft.com/rss/home"
  ],
  tech: [
    "https://feeds.bbci.co.uk/news/technology/rss.xml",
    "https://techcrunch.com/feed/",
    "https://www.theverge.com/rss/index.xml",
    "https://www.wired.com/feed/rss",
    "https://arstechnica.com/feed/"
  ],
  climate: [
    "https://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
    "https://www.nasa.gov/rss/dyn/breaking_news.rss",
    "https://www.theguardian.com/environment/climate-change/rss",
    "https://climate.nasa.gov/rss/news.xml",
    "https://www.un.org/climatechange/rss.xml"
  ]
};

async function loadRSS(category, containerId){
  const container = document.getElementById(containerId);
  for(const feed of rssFeeds[category]){
    try{
      const res = await fetch(
        `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`
      );
      const data = await res.json();
      data.items.slice(0,3).forEach(item=>{
        container.insertAdjacentHTML("beforeend",`
          <div class="article-card">
            ${item.thumbnail ? `<img src="${item.thumbnail}">` : ""}
            <h4>${item.title}</h4>
            <p>${item.description.replace(/<[^>]*>?/gm,'').slice(0,120)}...</p>
            <a href="${item.link}" target="_blank" rel="noopener">Read more ‚Üí</a>
          </div>
        `);
      });
    } catch(e){
      console.error(e);
    }
  }
}

loadRSS("sports","sports");
loadRSS("health","health");
loadRSS("business","business");
loadRSS("tech","tech");
loadRSS("climate","climate");
</script>

</body>
