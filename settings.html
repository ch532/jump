<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skyl P World – Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3XR1R2P73Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3XR1R2P73Y');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f5f5f5;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    nav {
      background:#1f1f2e;
      text-align:center;
      padding:12px;
    }

    nav a {
      color:#fff;
      text-decoration:none;
      margin:0 15px;
      font-weight:600;
    }

    nav a:hover {
      color:#ffcc00;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background: #1e1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background: #4b00ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align:center;
      background:#222;
      color:#fff;
      padding:20px;
      margin-top:60px;
    }

    footer a {
      color:#ffcc00;
      text-decoration:none;
      margin:0 10px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="support.html">Support</a>
  <a href="settings.html" class="active">Settings</a>
</nav>

<div class="container">
  <h2>Account Settings</h2>

  <!-- USER INFO (ONLY SHOWN HERE) -->
  <label>Username</label>
  <input type="text" id="username" readonly>

  <label>Email</label>
  <input type="email" id="email" readonly>

  <!-- THEME -->
  <label>Theme</label>
  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <!-- NOTIFICATIONS -->
  <label>
    <input type="checkbox" id="notifPref"> Enable Email Notifications
  </label>

  <button onclick="saveSettings()">Save Settings</button>
</div>

<footer>
  <p>Address: Near Beulah International School, Kurudu, Abuja, FCT, Nigeria</p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="support.html">Support</a>
  </p>
  <p>© 2026 Skyl P World</p>
</footer>

<script>
  // Apply saved theme globally
  const savedTheme = localStorage.getItem("theme") || "light";
  document.body.classList.add(savedTheme);

  // Load user info (from Google login or placeholder)
  document.getElementById("username").value =
    localStorage.getItem("userName") || "Google User";

  document.getElementById("email").value =
    localStorage.getItem("userEmail") || "Signed in with Google";

  // Load settings
  document.getElementById("themeSelect").value = savedTheme;
  document.getElementById("notifPref").checked =
    localStorage.getItem("notifications") === "true";

  function saveSettings() {
    const theme = document.getElementById("themeSelect").value;
    const notif = document.getElementById("notifPref").checked;

    localStorage.setItem("theme", theme);
    localStorage.setItem("notifications", notif);

    document.body.classList.remove("light", "dark");
    document.body.classList.add(theme);

    alert("Settings saved successfully");
  }
</script>

</body>
</html>
