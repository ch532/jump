<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    const AUTO_LOGOUT_TIME = 30 * 60 * 1000;

    // --- SESSION & AUTH LOGIC ---
    function handleCredentialResponse(response) {
        localStorage.setItem("userSession", JSON.stringify({ loggedIn: true, loginTime: Date.now() }));
        location.reload();
    }

    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"), 
            { theme: "outline", size: "large" }
        );
    }

    function checkAuth() {
        const session = JSON.parse(localStorage.getItem("userSession"));
        if (session && session.loggedIn && (Date.now() - session.loginTime < AUTO_LOGOUT_TIME)) {
            document.getElementById("support-content").style.display = "block";
        } else {
            fetch('login-wall.html').then(res => res.text()).then(data => {
                document.getElementById("auth-placeholder").innerHTML = data;
                initGoogleLogin();
            });
        }
    }

    // --- EMAIL SENDING LOGIC ---
    const sendBtn = document.getElementById("sendBtn");
    const responseMsg = document.getElementById("responseMsg");

    sendBtn.onclick = function(){
        const name = document.getElementById("userName").value;
        const mail = document.getElementById("userMail").value;
        const message = document.getElementById("userMessage").value;

        if(!name || !mail || !message){
            alert("Please fill all fields.");
            return;
        }

        sendBtn.disabled = true;
        sendBtn.innerText = "Sending...";

        const templateParams = {
            from_name: name,
            from_email: mail,
            message: message,
            to_email: "chykedegreat@gmail.com"
        };

        emailjs.send("service_o7p7qam", "template_j2bk8co", templateParams)
        .then(function(response){
            responseMsg.style.color = "green";
            responseMsg.innerText = "Thank you! We will get back to you soon.";
            document.getElementById("userName").value = "";
            document.getElementById("userMail").value = "";
            document.getElementById("userMessage").value = "";
            sendBtn.disabled = false;
            sendBtn.innerText = "Send Message";
        }, function(error){
            responseMsg.style.color = "red";
            responseMsg.innerText = "Oops! Something went wrong. Please try again.";
            sendBtn.disabled = false;
            sendBtn.innerText = "Send Message";
        });
    }

    window.onload = checkAuth;
</script>
