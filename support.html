<div class="container">
  <h2>Contact Support</h2>
  <p>Type your issue below and click Send. We'll get back to you as soon as possible.</p>

  <input type="text" id="userName" placeholder="Your Name" readonly>
  <input type="email" id="userMail" placeholder="Your Email" readonly>
  <textarea id="userMessage" placeholder="Describe your issue..." rows="6"></textarea>
  <button id="sendBtn">Send</button>
  <p id="responseMsg" class="success" style="display:none;">Thank you! We will get back to you.</p>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("E4mFx5002KMFrf75t"); // Public key
  })();
</script>

<script>
  // Show content only if logged in
  const token = localStorage.getItem('googleUser');
  if(!token){
    window.location.href = "index.html";
  } else {
    document.body.style.display = "block";
    const profile = JSON.parse(token);
    document.getElementById("userName").value = profile.name || "";
    document.getElementById("userMail").value = profile.email || "";
  }

  const sendBtn = document.getElementById("sendBtn");
  const responseMsg = document.getElementById("responseMsg");

  sendBtn.onclick = async () => {
    const name = document.getElementById("userName").value;
    const mail = document.getElementById("userMail").value;
    const message = document.getElementById("userMessage").value.trim();

    if(!message){
      alert("Please type your issue before sending.");
      return;
    }

    const templateParams = {
      from_name: name,
      from_email: mail,
      to_email: "chykedegreat@gmail.com",
      message: message
    };

    try{
      await emailjs.send('service_o7p7qam', 'template_j2bk8co', templateParams);
      responseMsg.style.display = "block";
      document.getElementById("userMessage").value = "";
    }catch(e){
      alert("Failed to send message: " + e.text || e.message);
    }
  };
</script>
