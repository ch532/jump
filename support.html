<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support - Your Home of Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://unpkg.com/parse/dist/parse.min.js"></script>

<script type="module">
  // Initialize Parse
  Parse.initialize("jI6Yyy4fA4EwHgkaLn50oUQxSHC7KUQImgxCUB4C", "4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh");
  Parse.serverURL = 'https://parseapi.back4app.com';

  window.onload = () => {
    const form = document.getElementById("support-form");
    const responseDiv = document.getElementById("response-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userName = document.getElementById("user-name").value.trim();
      const userEmail = document.getElementById("user-email").value.trim();
      const issueText = document.getElementById("issue-text").value.trim();

      if(!userName || !userEmail || !issueText) {
        responseDiv.innerText = "Please fill in all fields!";
        responseDiv.style.color = "red";
        return;
      }

      try {
        const SupportMessage = Parse.Object.extend("SupportMessage");
        const message = new SupportMessage();
        message.set("name", userName);
        message.set("email", userEmail);
        message.set("issue", issueText);
        message.set("status", "new"); // optional, can track resolved messages
        await message.save();

        // Show automatic response
        responseDiv.innerText = "Thank you! We'll get back to you soon.";
        responseDiv.style.color = "#4b00ff";

        // Clear form
        form.reset();

      } catch (error) {
        responseDiv.innerText = "Error sending message: " + error.message;
        responseDiv.style.color = "red";
      }
    });
  };
</script>

<style>

main { max-width:600px; margin:40px auto; padding:30px; background:#fff; border-radius:16px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
textarea { resize: none; height:150px; }
button { padding:14px 28px; border:none; border-radius:12px; background:linear-gradient(135deg,#4b00ff,#7b2cff); color:#fff; cursor:pointer; font-weight:600; font-size:1.1rem; transition: all 0.3s ease; }
button:hover { background:linear-gradient(135deg,#ffcc00,#f5a623); color:#000; transform: scale(1.05); }
#response-msg { margin-top:15px; font-weight:600; font-size:1rem; text-align:center; }
footer { margin-top:60px; text-align:center; padding:20px; background:#222; color:#fff; }
footer a:hover { color:#ffcc00; }
footer div { margin-bottom:5px; }
</style>
</head>

<header>
  <h1>Support</h1>
  <p>Have an issue or question? Send us a message and we'll get back to you.</p>
</header>

<main>
  <form id="support-form">
    <input type="text" id="user-name" placeholder="Your Name" required>
    <input type="email" id="user-email" placeholder="Your Email" required>

  </form>
