<script>
Parse.initialize("jI6Yyy4fA4EwHgkaLn50oUQImgxCUB4C","4clh951SJa1TWPve5zlPwoUQ82Go0BPbMaMxBvwh");
Parse.serverURL = "https://parseapi.back4app.com/";

async function enforceLogin(){ if(!Parse.User.current()) window.location.href="index.html"; }

async function sendSupport(){
  const message = document.getElementById("support-message").value.trim();
  if(!message) return alert("Type your issue first.");
  const Support = Parse.Object.extend("Support");
  const supportObj = new Support();
  supportObj.set("user", Parse.User.current());
  supportObj.set("message", message);
  try{
    await supportObj.save();
    alert("Thank you! We will get back to you at chykedegreat@gmail.com");
    document.getElementById("support-message").value="";
  }catch(e){alert("Error: "+e.message);}
}

window.onload=()=>{enforceLogin();}
</script>
