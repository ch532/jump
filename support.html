<div id="auth-placeholder"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    // 1. The function that hides the button and wall
    function handleCredentialResponse(response) {
        console.log("Logged in successfully");
        localStorage.setItem("isLoggedIn", "true"); // Save state
        document.getElementById("auth-placeholder").innerHTML = ""; // Remove the wall
    }

    // 2. The function that sets up the Google Button
    function initGoogleLogin() {
        google.accounts.id.initialize({
            client_id: "1009884656935-vmqn83rlp53nkahd67b6qtr6dru6e33j.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("googleButtonDiv"),
            { theme: "outline", size: "large" }
        );
    }

    // 3. Logic to decide if we show the wall or not
    window.onload = function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Already logged in? Do nothing (content stays visible)
            console.log("Access granted via session");
        } else {
            // Not logged in? Fetch the wall file
            fetch('login-wall.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById("auth-placeholder").innerHTML = data;
                    initGoogleLogin(); // Turn on the Google button inside the wall
                });
        }
    };
</script>

  
<div class="container">
  <h2>Contact Support</h2>
  <p>Describe your issue and we'll get back to you via email.</p>

  <input type="text" id="userName" placeholder="Your Name" required>
  <input type="email" id="userMail" placeholder="Your Email" required>
  <textarea id="userMessage" placeholder="Your Message" required></textarea>
  <button id="sendBtn">Send</button>
  <div class="response" id="responseMsg"></div>
</div>

<script>
  const sendBtn = document.getElementById("sendBtn");
  const responseMsg = document.getElementById("responseMsg");

  sendBtn.onclick = function(){
    const name = document.getElementById("userName").value;
    const mail = document.getElementById("userMail").value;
    const message = document.getElementById("userMessage").value;

    if(!name || !mail || !message){
      alert("Please fill all fields.");
      return;
    }

    const templateParams = {
      from_name: name,
      from_email: mail,
      message: message,
      to_email: "chykedegreat@gmail.com"
    };

    emailjs.send("service_o7p7qam","template_j2bk8co",templateParams)
      .then(function(response){
        console.log("SUCCESS!", response.status, response.text);
        responseMsg.innerText = "Thank you! We will get back to you soon.";
        // Clear inputs
        document.getElementById("userName").value = "";
        document.getElementById("userMail").value = "";
        document.getElementById("userMessage").value = "";
      }, function(error){
        console.error("FAILED...", error);
        responseMsg.innerText = "Oops! Something went wrong. Please try again.";
      });
  }
</script>
