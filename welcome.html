<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .welcome-box {
    width: 90%;
    max-width: 420px;
    padding: 35px 25px;
    text-align: center;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
  }

  .welcome-box h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 700;
  }

  .welcome-box p {
    margin: 14px 0 26px;
    font-size: 15px;
    opacity: 0.9;
    line-height: 1.5;
  }

  .tap-hint {
    display: inline-block;
    padding: 14px 26px;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    font-size: 14px;
    font-weight: 600;
    animation: pulse 1.8s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.7;
  }
</style>
</head>

</body>
</html>
